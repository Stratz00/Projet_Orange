<!DOCTYPE html>
<html>

<head>
    <title>tic tac toe</title>
    <link rel="stylesheet" href="index.css ">
    <script src="index.js"></script>
</head>

<body>
    <p>Bienvenue au jeu</p>
    <h2>Regles du jeu:</h2>
    <ul>
        <li>2 Joueurs <b>maximum</b></li>
        <li>...</li>
        <li>...</li>
        <li>...</li>
    </ul>
    <table id="tableau-jeu">
        <tr>
            <td id="td-1">
                <input id="btn-1" class="btn" type="button" onclick="onButtonClick(this,0,0)">
            </td>


            <td id="td-2"><input class="btn" type="button" onclick="onButtonClick(this,0,1)"></td>
            <td id="td-3"><input class="btn" type="button" onclick="onButtonClick(this,0,2)"></td>


        </tr>
        <tr>
            <td id="td-4"><input class="btn" type="button" onclick="onButtonClick(this,1,0)"></td>
            <td><input class="btn" type="button" onclick="onButtonClick(this,1,1)"></td>
            <td id="td-6"><input class="btn" type="button" onclick="onButtonClick(this,1,2)"></td>
        </tr>
        <tr>
            <td id="td-7"><input class="btn" type="button" onclick="onButtonClick(this,2,0)"></td>

            <td id="td-8"><input class="btn" type="button" onclick="onButtonClick(this,2,1)"></td>

            <td id="td-9"><input class="btn" type="button" onclick="onButtonClick(this,2,2)"></td>

        </tr>
    </table>
    <h3 id="alert"></h3>
</body>

</html>
